on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install macOS deps ğŸº
        run: brew install bison flex gcc@14

      - name: Configure CMake ğŸ› ï¸
        run: cmake -B build

      - name: Compile the compiler ğŸ—
        run: cmake --build build

      - name: Run tests ğŸ§ª
        run: |
          cd tests
          sudo chmod 777 codegen-tester.py
          arch -x86_64 make check-all
